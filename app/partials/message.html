<div class="jumbotron">
	<div class="container">
		<h1 class="text-center">Ticket Demo</h1>
		<div class="col-sm-12 col-md-6 col-md-offset-3">
			<input ng-model="query" x-webkit-speech type="search" value="" placeholder="search" class="form-control input-lg">
			<span class="text-center help-block">Search by any of the fields on a post.</span>
			<button class="btn btn-success btn-lg btn-block">create a ticket</button>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="message in messages">
					<td>
						<input class="form-control input-lg" ng-model="message.text" ng-change="messages.$save(message)" />
					</td>
					<td>
						<!-- delete message -->
				    <button class="btn btn-info btn-lg"ng-click="messages.$remove(message)">X</button>
			    </td>
				</tr>
			</tbody>
		</table>
		<br>
		
	</div>
	<div class="row">
		<br>
		<hr>
		<!-- push a new message into the array -->
		<form class="pull-right" ng-submit="addMessage(newMessageText)">
		  <input ng-model="newMessageText" />
		  <button type="submit">add message</button>
		</form>
	</div>
</div>
