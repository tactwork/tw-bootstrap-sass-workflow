<article>
  <h1>{{post.head.main}}</h1>
  <section>
    <p>{{post.body.1}}</p>
  </section>
  <p class="text-center"><img class="img-circle" ng-src="{{post.head.authorpic}}" width="100px" height="100px"> <br>posted by <strong>{{post.head.author}}</strong> on <em>{{post.head.date}}</em> in {{post.head.tag}}</p>
</article>
